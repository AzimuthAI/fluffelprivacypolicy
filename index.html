<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fluffle: Focus With Dragons - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('ArtAssets/UI_Fluffle_LoadingBg_1_1.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    
    .main-panel {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 600px;
      width: 100%;
    }
    
    h1 {
      font-size: 3.5rem;
      color: #6c63ff;
      margin-bottom: 1rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
    }
    
    .app-stores {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    
    .app-store-link {
      display: inline-block;
      transition: transform 0.3s ease;
    }
    
    .app-store-link:hover {
      transform: scale(1.05);
    }
    
    .app-store-link img {
      height: 60px;
      width: auto;
    }
    
    footer {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 1rem;
      backdrop-filter: blur(10px);
    }
    
    footer a {
      color: #6c63ff;
      text-decoration: none;
      font-weight: bold;
    }
    
    footer a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .main-panel {
        padding: 2rem 1rem;
        margin: 1rem;
      }
      
      .app-stores {
        flex-direction: column;
        align-items: center;
      }
      
      .app-store-link img {
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="main-panel">
      <h1>Coming Soon</h1>
      <p class="subtitle">Fluffle: Focus With Dragons</p>
      
      <div class="app-stores">
        <a href="#" class="app-store-link">
          <img src="ArtAssets/AppStore.png" alt="Download on the App Store" />
        </a>
        <a href="#" class="app-store-link">
          <img src="ArtAssets/PlayStore.png" alt="Get it on Google Play" />
        </a>
      </div>
    </div>
  </div>
  
  <footer>
    <a href="privacy-policy.html">Privacy Policy</a>
  </footer>
</body>
</html>
